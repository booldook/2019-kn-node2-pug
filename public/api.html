<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>API Board</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/board.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="d-flex justify-content-between align-items-center p-3 bg-dark text-light">
		<div class="logo">로고</div>
		<div class="nav-wrap d-flex">
			<div class="p-2"><a href="/api.html">API 게시판</a></div>
			<div class="p-2"><a href="/pug/list">리스트</a></div>
			<div class="p-2"><a href="/pug/write">글작성</a></div>
		</div>
	</div>
	<div class="container">
		<div class="jumbotron">
			<h2 id="title"></h2>
		</div>
		<form name="form1" class="border border-secondary p-2">
			<input type="hidden" name="id" value="">
			<div class="py-2 form-inline">
				<span class="d-inline-block" style="width: 100px;">작성자: </span>
				<input type="text" name="writer" class="form-control">
			</div>
			<div class="py-2 form-inline">
				<span class="d-inline-block" style="width: 100px;">제 목: </span>
				<input type="text" name="title" class="form-control">
			</div>
			<div class="py-2">
				<textarea name="content" class="form-control"></textarea>
			</div>
			<div class="text-center py-2">
				<button class="btn btn-primary" type="button" id="btSave">저장</button>
				<button class="btn btn-danger" type="reset">다시작성</button>
			</div>
		</form>
		<table class="table table-bordered my-3" id="listTb">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
	<script src="./js/board-api.js"></script>
</body>
</html>
